<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Esyserve Teacher Dashboard</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet"/>
  <link rel="shortcut icon" href="assets/images/fevicon.png" type="image/png" />
</head>

<body>
<header class="shadow-sm bg-white sticky-top mb-3">
  <nav class="navbar navbar-expand-lg navbar-light bg-white">
    <div class="container d-flex justify-content-between align-items-center">
      <a class="navbar-brand d-flex align-items-center gap-2" href="javascript:void(0);">
        <img src="assets/images/fevicon.png" alt="Logo" style="height: 40px;">
        <span class="fs-4 fw-bold text-primary mb-0">Esyserve</span>
      </a>
    </div>

    <div class="container my-4">
      <label for="dynamicSelect" class="form-label">Choose a template:</label>
      <select id="dynamicSelect" class="form-select">
        <option value="" disabled selected>Select a template</option>
      </select>
    </div>
  </nav>
</header>

<div class="container my-4" id="teacherResultContainer" style="display: none;">
  <h5 class="mb-3">Teacher Details:</h5>
  <table class="table table-bordered" id="teacherTable">
    <thead class="table-light">
      <tr>
        <th><input type="checkbox" id="selectAll"></th>
        <th>Teacher ID</th>
        <th>Name</th>
        <th>Father</th>
        <th>Role</th>
        <th>Image</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <button id="sendSelected" class="btn btn-success mt-3">Generate PDF</button>
</div>

<!-- JS Libraries -->
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<!-- Main JS -->
<script src="script/teachersportrait.js"></script>
</body>
</html>
