<body>

<div class="container my-4">

  <div class="col-md-12">

        <h5 class="card-title mb-3">All Users</h5>
        <div class="table-responsive">
          <table id="allUsersTable" class="table table-striped" style="width:100%">

                <th>School Name</th>
                <th>UDISE</th>

                <th>Principal</th>
                <th>Contact</th>

                <th>PDF Students</th>
                <th>PDF Teachers</th>
              </tr>
            </thead>
            <tbody id="allUsersTableBody">

            </tbody>

      </div>
    </div>
  </div>
