<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Esy Serve - Login</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

  <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
    <h3 class="text-center mb-4">Esy Serve Login</h3>
    
    <form id="loginForm">
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email"/>
      </div>
      
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter password"/>
      </div>

      <button type="button" class="btn btn-primary w-100">Login</button>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.querySelector('button').addEventListener('click', function() {
      if(!document.getElementById('email').value || !document.getElementById('password').value) {
        alert('Please fill in both fields.');
        return;
      }
      const data =new FormData(document.getElementById('loginForm'));
      fetch('http://localhost/auth/login', {
        credentials: 'include',
        method: 'POST',
        body: data,
      })
      .then(response => {
        if (response.ok) {
          window.location.href = 'index.html';
        } else {
          alert('Login failed. Please check your credentials.');
        }
      })


    });
  </script>

</body>
</html>
