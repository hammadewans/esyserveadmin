<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EsyServe Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet"/>
  <link rel="shortcut icon" href="assets/images/fevicon.png" type="image/png"/>
</head>
<body>
<header class="shadow-sm bg-white sticky-top mb-3">
  <nav class="navbar navbar-expand-lg navbar-light bg-white">
    <div class="container d-flex justify-content-between align-items-center">
      <a class="navbar-brand d-flex align-items-center gap-2" href="javascript:void(0);">
        <img src="assets/images/fevicon.png" alt="Logo" style="height: 40px;">
        <span class="fs-4 fw-bold text-primary mb-0">Esyserve</span>
      </a>

      <div class="group me-3">
        <a href="index.html" class="btn btn-success ms-3">Home</a>
        <a href="details.html" class="btn btn-primary ms-3">Details</a>
      </div>
    </div>
  </nav>
</header>

  <main class="container-fluid">
    <div class="row">
      <!-- Left Side: Template Filter and List -->
      <div class="col-md-8">
        <div class="mb-3">
            <h5 class="fw-bold text-primary">Available Templates</h5>

            <!-- ðŸ”½ Filter Dropdown -->
            <div class="mb-3">
            <label for="filterType" class="form-label">Filter by Type</label>
            <select id="filterType" class="form-select">
                <option value="all">All</option>
                <option value="students">Students</option>
                <option value="teachers">Teachers</option>
            </select>
            </div>
        </div>

        <!-- Templates List -->
        <div id="template-list" class="row g-3">
        </div>
        </div>
        

      <!-- Right Side: Upload Form -->
      <div class="col-md-4">
        <div class="card shadow-sm">
          <div class="card-header bg-primary text-white">
            <h6 class="mb-0">Upload New Template</h6>
          </div>
          <div class="card-body">
            <form id="templateForm">
              <div class="mb-3">
                <label for="templateType" class="form-label">Type</label>
                <select class="form-select" id="templateType">
                  <option value="students">Students</option>
                  <option value="teachers">Teachers</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="templateFile" class="form-label">Upload File</label>
                <input type="file" class="form-control" id="templateFile">
              </div>
              <button type="button" id="templateBtn" class="btn btn-primary w-100">Upload Template</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>


  <script>





document.getElementById('templateBtn').addEventListener('click', async function () {
  const type = document.getElementById('templateType').value;
  const fileInput = document.getElementById('templateFile');
  const file = fileInput.files[0];

  if (!type || !file) {
    alert('Please select a type and choose a file to upload.');
    return;
  }

  const formData = new FormData();
  formData.append('type', type);
  formData.append('file', file);

  try {
    const response = await fetch('http://esyserve.top/add/template', {
      credentials: 'include',
      method: 'POST',
      body: formData
    });

    // Try to parse response as JSON
    const result = await response.json();

    if (response.ok) {
      alert(result.message || 'Template uploaded successfully!');
      document.getElementById('templateForm').reset();
      fetchTemplates();
    } else {
      alert(result.error || 'Upload failed: ' + JSON.stringify(result));
    }
  } catch (error) {
    alert('An error occurred while uploading: ' + error);
  }
});

  </script>
  <script>
document.addEventListener('DOMContentLoaded', () => {
  fetchTemplates();

  // Filter dropdown change handler
  document.getElementById('filterType').addEventListener('change', fetchTemplates);
});

async function fetchTemplates() {
  const filter = document.getElementById('filterType').value;

  try {
    const response = await fetch('http://esyserve.top/fetch/template', {
      credentials: 'include',
      method: 'GET',    
    });
    const templates = await response.json(); // Assuming: [{type: 'school', html: '<div>...</div>'}, ...]
    console.log(templates);
    if (!response.ok) {
      throw new Error(templates);
    }
    const container = document.getElementById('template-list');
    container.innerHTML = ''; // Clear existing

templates
  .filter(t => filter === 'all' || t.type === filter)
  .forEach(t => {
    const wrapper = document.createElement('div');
    wrapper.className = 'col-md-6 template-card';
    wrapper.dataset.type = t.type;

    // Wrap the template HTML and append the delete button
    wrapper.innerHTML = `
      <div class="card shadow-sm border-0 h-100">
        <div class="card-body d-flex flex-column justify-content-between">
          <div class="template-preview mb-3" style="border: 1px solid #ccc; padding: 10px; border-radius: 8px;">
            ${t.html}
          </div>
          <div class="mt-auto text-end">
            <span class="badge bg-secondary">${t.type}</span>
            <span class="badge bg-info">#${t.templateid}</span>
            <button class="btn btn-sm btn-outline-danger" deleteTemplate="${t.templateid}">Delete</button>
          </div>
        </div>
      </div>
    `;

    container.appendChild(wrapper);
  });

  } catch (error) {
    console.log(error);
  }
}
</script>

<script>
document.addEventListener('click', function (e) {
  const btn = e.target;
  if (btn && btn.hasAttribute('deleteTemplate')) {
    const templateId = btn.getAttribute('deleteTemplate');
    if (confirm(`Are you sure you want to delete template ID: ${templateId}?`)) {
      deleteTemplate(templateId);
    }
  }
});

async function deleteTemplate(templateId) {
  try {
    const response = await fetch(`http://esyserve.top/template/delete/${templateId}`, {
      method: 'DELETE',
      credentials: 'include',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ templateId })
    });

    const result = await response.json();
    console.log(result);
    if (response.ok) {
      alert(result.message || 'Template deleted successfully.');
      fetchTemplates(); // Refresh the list
    } else {
      alert(result.error || 'Failed to delete template.');
    }
  } catch (error) {
    alert('Delete request failed: ' + error.message);
  }
}
</script>



</body>
</html>
