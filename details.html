<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Esyserve Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet"/>
  <link rel="shortcut icon" href="assets/images/fevicon.png" type="image/png" />
</head>

<body>
<header class="shadow-sm bg-white sticky-top mb-3">
  <nav class="navbar navbar-expand-lg navbar-light bg-white">
    <div class="container d-flex justify-content-between align-items-center">
      <a class="navbar-brand d-flex align-items-center gap-2" href="javascript:void(0);">
        <img src="assets/images/fevicon.png" alt="Logo" style="height: 40px;">
        <span class="fs-4 fw-bold text-primary mb-0">Esyserve</span>
      </a>

      <div class="group me-3">
      <a href="templates.html" class="btn btn-success ms-3">Template</a>
      <a href="index.html" class="btn btn-primary ms-3">Home</a>
      </div>
    </div>
  </nav>
</header>

<div class="container my-4">
  <div class="row">
    <!-- Stats Cards -->
    <div class="col-md-4 mb-4">
      <div class="card shadow-sm text-center">
        <div class="card-body">
          <h5 class="card-title mb-1">Total Schools</h5>
          <p class="display-6 fw-bold mb-0" id="totalSchools">0</p>
          <small class="text-muted">As of today</small>
        </div>
      </div>
    </div>

    <div class="col-md-4 mb-4">
      <div class="card shadow-sm text-center">
        <div class="card-body">
          <h5 class="card-title mb-1">Total Students</h5>
          <p class="display-6 fw-bold mb-0" id="totalStudents">0</p>
          <small class="text-muted">As of today</small>
        </div>
      </div>
    </div>

    <div class="col-md-4 mb-4">
      <div class="card shadow-sm text-center">
        <div class="card-body">
          <h5 class="card-title mb-1">Total Teachers</h5>
          <p class="display-6 fw-bold mb-0" id="totalTeachers">0</p>
          <small class="text-muted">As of today</small>
        </div>
      </div>
    </div>

    <!-- Blocked Users Table -->
    <div class="col-md-12">
      <div class="card shadow-sm mb-4">
        <div class="card-body">
          <h5 class="card-title mb-3">Blocked Users</h5>
          <div class="table-responsive">
            <table id="schoolsTable" class="table table-striped" style="width:100%">
              <thead>
                <tr>
                  <th>User ID</th>
                  <th>Email</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody id="blockedUsersTable">
                <!-- JS inserts blocked users here -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>







  </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

<script src="script/index.js"></script>
</body>
</html>
